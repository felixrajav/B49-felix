<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: inline-block;
            padding: 3%;
            width: 250px;
            height: 150px;
            border: 2px dashed black  ;
            border-radius: 10px;
            background-color: rgb(70, 167, 241);
            color: red;
            margin:20px;
        }
        .box:hover{
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="box"> This is a css box model example </div>
    <div class="box">Another content </div>
    
</body>
</html>
